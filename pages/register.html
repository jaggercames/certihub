<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="../static/css/register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/619b259aa8.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="login-container">
        <div class="main-login-div">
            <div class="div-form">
            <h1>> Register</h1>
            <p>User Email</p>
            <div class="input-container">
            <input type="email" name="text" class="input" placeholder="jhondoe@example.com">
            </div>

            <p>Password</p>
            <div class="input-container">
            <input type="password" name="password" class="input" placeholder="Type your password">
            </div>

            <p>Confirm your password</p>
            <div class="input-container">
            <input type="password" name="password" class="input" placeholder="Confirm your password">
            </div>

            <div style="margin-top: 24px;"></div>

            <button class="button-login" onclick="alert()"><i class="fa-solid fa-user-plus"></i> Create Account</button><br>
            <span style="color: #01DFC0">Already have an account? Log in here</span>
            

            </div>
            <img src="../static/images/login-image.png" draggable="false">
            
        </div>

        </div>
    </main>
</body>
</html>
